<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AB Demo</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
          var Greeting = React.createClass({
            render: function() {
              return (
                <p>Hello, React!</p>
              )
            }
          });
    
          ReactDOM.render(
            <Greeting/>,
            document.getElementById('greeting-div')
          );
        </script>         
        <script src="src/app.js"></script>     
        <script type="text/javascript">
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
         ga('create', 'UA-130561452-1', {  
            'cookieDomain': 'none'
         });
        </script>

        <script type="text/javascript" src="abalytics.js"></script>
    </head>

    <body>
        <div id="show-react" onclick={Greeting}>Show React</div>
        <div class="experiment1_text">
            This content will be replaced by ABalytics
        </div>
        <form class="experiment1_button">
            This will be replaced too, with a button for the form
        </form>
    </body>

    <script type="text/javascript">
     ABalytics.init({
         experiment1: [
             {
                 name: 'variant1',
                 'experiment1_text': 'Pretty please click the button with sugar on top!',
                 'experiment1_button':
                       '<input type="button" value="Click me!" onclick="ga(\'send\', \'event\', \'buttonclick\', \'nice\'); alert(\'Thanks!\');">'
             },
             {
                 name: 'variant2',
                 'experiment1_text': 'You better click that button...',
                 'experiment1_button':
                       '<input type="button" value="Click me, OR ELSE" onclick="ga(\'send\', \'event\', \'buttonclick\', \'stern\'); alert(\'You will be spared.\');">'
             }
         ]
     });
     ga('send', 'pageview');

     window.onload = function() {
         ABalytics.applyHtml();       
     };
    </script>
</html>
